<div class="p-t-30 p-r-30 p-b-30 p-l-30">
  <form>
    <mat-form-field class="width-90">
      <mat-label>New Task</mat-label>
      <input matInput #message maxlength="256">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <button mat-icon-button class="m-l-20" color="primary">
      <mat-icon class="m-r-8">add_circle</mat-icon>
      <span>Add</span>
    </button>
  </form>


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <span matPrefix>
        <mat-icon class="search-icon">search</mat-icon>
      </span>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox></mat-checkbox>
          </td>
        </ng-container>

        <!-- Item Created Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
          <td mat-cell *matCellDef="let row"> {{row.date}}% </td>
        </ng-container>

        <!-- Todo Items Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
          <td mat-cell *matCellDef="let row"> {{row.item}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> action </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
